<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header_title">Find</h1>
      <div class="screen_header_icon">
        <span><i class="fas fa-thin fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fas fa-thin fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-regular fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-regular fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommended friend.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4 class="open-chat_title">Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#BTS</h5>
            <h6 class="open-post_hashtags">#bts#army#friends</h6>
            <div class="open-post_members">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fthumb2.gettyimageskorea.com%2Fimage_preview%2F700%2F201704%2FFKO%2F713578839.jpg&type=a340"
                alt=""
              />
              <span class="open-post_members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post_member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <div class="open-post_photo">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fthumb2.gettyimageskorea.com%2Fimage_preview%2F700%2F201704%2FFKO%2F713578839.jpg&type=a340"
              />
              <div class="open-post_heart-count">
                <i class="fas fa-duotone fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-light fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-light fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-thin fa-magnifying-glass fa-2x"> </i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-light fa-ellipsis fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/38a1fd8edf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
